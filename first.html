  <div class="ui three column centered grid" id="mainContent">
    <div class="two column row">
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label><h3 class="ui header white inverted header">Ingredients</h3></label>
            
            <input type="text" id="ingredients" placeholder="chicken, eggs,">
          
          </div>
          <div class="field">
            <lable><h3 class="ui header white inverted header">Calories</h3></lable>
            <input class="color" type="text" id="calories"  placeholder="100cal, 200cal">
          </div>
          <div class="field">
            <label><h3 class="ui header white inverted header">Cook Time(mins)</h3></label>
            <input type="text" id="cookTime" placeholder="20mins, 30mins">
          </div>
          <div class="field">
          <label><h3 class="ui header white inverted header">Diet Type</h3></label>
            <select class="ui dropdown" id="dietType">
              <option value="">High Fiber, Low carb</option>
              <option value="balanced">Balanced</option>
              <option value="high-fiber">High Fiber</option>
              <option value="high-protein">High Protein</option>
              <option value="low-carb">Low Carb</option>
              <option value="low-fat">Low-Fat</option>
              <option value="low-sodium">Low-Sodium</option>
            </select>
          </div>
          <div class="field">
          <label><h3 class="ui header  white inverted header">Cusine Type</h3></label>
            <select class="ui dropdown" id="cusineType">
              <option value="">Italian, chinese</option>
              <option value="American">American</option>
              <option value="British">British</option>
              <option value="Caribbean">Caribbean</option>
              <option value="Chinese">Chinese</option>
              <option value="French">French</option>
              <option value="greek">Greek</option>
              <option value="indian">Indian</option>
              <option value="italian">Italian</option>
            </select>
          </div>
          <div class="field">
          <label><h3 class="ui header  white inverted header">Meal Type</h3></label>
            <select class="ui dropdown" id="mealType">
              <option value="">Breakfast, Lunch</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Snack">Snack</option>
            </select>
          </div>
          <div class="field">
          <label><h3 class="ui header  white inverted header">Dish Type</h3></label>
            <select class="ui dropdown" id="dishType">
              <option value="">Dessert, Main course</option>
              <option value="Bread">Bread</option>
              <option value="Cereals">Cereals</option>
              <option value="Drinks">Drinks</option>
              <option value="Desserts">Desserts</option>
              <option value="Main course">Main course</option>
              <option value="Salad">Salad</option>
              <option value="Sandwiches">Sandwiches</option>
              <option value="Soup">Soup</option>
            </select>
          </div>
          <button class="fluid ui olive button" id="searchBtn">Search</button>
        </div>
      </div>
    </div>
  </div>
