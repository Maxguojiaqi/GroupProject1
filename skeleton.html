<h1><span>Master Home Cook</span></h1>
<form role="form" action="#" class="jsSearchForm" id="jsSearchForm">
    <div class="searchContainer">
        <div class="row">
            <div class="col-4">
                <div>
                    <label for="ingredients" class="col-header">Ingredients</label>
                </div>
                <div>
                    <input type="text" name="ingredients" id="ingredients" class="js">
                </div>
            </div>
            <div class="col-4">
                <div>
                    <label for="calories" class="col-header">Calories</label>
                </div>
                <div>
                    <input type="text" name="calories" id="calories" class="js">
                </div>
            </div>
            <div class="col-4">
                <div>
                    <label for="cookTimeMins" class="col-header">Cook Time(mins)</label>
                </div>
                <div>
                    <input type="text" name="cookTimeMins" id="cookTimeMins" class="js">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="dietType" class="col-header">Diet Type</label>
                <select id="dietType" name="dietType">
                    <option value="" disabled selected>Please Select</option>
                    <option value="balanced">Balanced</option>
                    <option value="lowCarb">Low Carb</option>
                    <option value="lowFat">Low Fat</option>
                    <option value="highProtein">High Protein</option>
                </select>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="cuisineType" class="col-header">Cuisine Type</label>
                    <select id="cuisineType" name="cuisineType">
                        <option value="" disabled selected>Please Select</option>
                        <option value="american">American</option>
                        <option value="chinese">Chinese</option>
                        <option value="italian">Italian</option>
                        <option value="indian">Indian</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="mealType" class="col-header">Meal Type</label>
                        <select id="mealType" name="mealType">
                            <option value="" disabled selected>Please Select</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="dishType" class="col-header">Dish Type</label>
                            <select id="dishType" name="dishType">
                                <option value="" disabled selected>Please Select</option>
                                <option value="mainCourse">Main Course</option>
                                <option value="desserts">Desserts</option>
                                <option value="drinks">Drinks</option>
                                <option value="starter">Starter</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="search" class="searchButton">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
